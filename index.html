<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <dialog id="new-book-dialog">
      <form id="new-book-form" action="#" method="post">
          <label for="form-title">Title: </label>
          <input type="text" id="form-title" name="title" required/>
          <label for="form-author">Author: </label>
          <input type="text" id="form-author" name="author" required/>
          <label for="form-page">Page #: </label>
          <input type="number" id="form-page" name="page" required/>
          <div id="form-read">Read:</div>
          <div class="radio-container">
            <input type="radio" id="read-yes" name="read" checked/>
              <label for="read-yes">Yes</label>
              <input type="radio" id="read-no" name="read"/>
              <label for="read-no">No</label>
          </div>
          <div class="button-container">
              <button type="button" id="cancel">Cancel</button>
              <button type="submit" id="confirm">Confirm</button>
          </div>
        </div>
      </form>
    </dialog>
    <button id="new-book">NEW BOOK</button>
    <div class="grid-container" id="cards"></div>
    <script src="script.js"></script>
  </body>
</html>
